		<div class="page-header text-center">
			<h1>Formulario</h1>
		</div>

		<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

		<div class="container"> 
			<form novalidate name="formulario" ng-submit="submit()">
			  <div class="form-group">
			    <label>Nome</label>
			    <input name="nome" class="form-control" ng-model="cliente.nome" required>

			    <span  class="form-control alert-danger" ng-show="formulario.$submitted && formulario.nome.$error.required">
			    	Nome obrigatório
			    </span>
			  </div>

			  <div class="form-group">
			    <label>Sexo</label>
			    <select name="grupo" class="form-control" ng-model="cliente.grupo" ng-controller="GrupoController"
			    ng-options="grupo._id as grupo.sexo for grupo in grupos" required>
			    	<option value="">Escolha seu sexo</option>
			    </select>

			    <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.grupo.$error.required">
			    	Escolha do sexo obrigatório
			    </span>
			  </div>

			  <div class="form-group">
			    <label>CPF</label>
			    <input name="cpf" class="form-control" ng-model="cliente.cpf" required ui-br-cpf-mask placeholder="999.999.999-99">

			    <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.cpf.$error.required">
			    	CPF obrigatório
			    </span>
			  </div>

			  <div class="form-group">
			    <label>Data de nascimento</label>
			    <input name="ddn" class="form-control" ng-model="cliente.ddn" required ui-date-mask placeholder="yyyy-mm-dd">

			    <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.ddn.$error.required">
			    	Data de nascimento obrigatório
			    </span>
			  </div>
			  
			  <div class="form-group">
			    <label>Telefone</label>
			    <input name="telefone" class="form-control" ng-model="cliente.telefone" required ui-br-phone-number-mask placeholder="+99 (99) 9999-9999">

			    <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.telefone.$error.required">
			    	Telefone obrigatório
			    </span>
				</div>
				
				<div class="form-group">
					<label ng-model="cliente.horario" name="horario" relogio></label> 
				</div>


				<button type="submit" class="btn btn-primary">
					Salvar
			</button>
			<a href="/#/clientes" class="btn btn-primary">Voltar</a>
			<hr>
		</form>

	</div>
